
{% extends "base.html" %}


{% block content %}




<div class="register-login-section spad">
  <div class="container">
      <div class="row">
          <div class="col-lg-6 offset-lg-3">
              <div class="login-form">
                  <h2>Login</h2>
                  <form method="post" action="">
                    {% csrf_token %}
                      <div class="group-input">
                          <label for="username">Username:</label>
                          <input type="text" name="username" placeholder="Username">
                      </div>
                      <div class="group-input">
                          <label for="password">Password:</label>
                          <input type="password" name="password" placeholder="Password">
                      </div>
                      <!-- <div class="group-input gi-check">
                          <div class="gi-more">
                              <label for="save-pass">
                                  Save Password
                                  <input type="checkbox" id="save-pass">
                                  <span class="checkmark"></span>
                              </label>
                              <a href="#" class="forget-pass">Forget your Password</a>
                          </div>
                      </div> -->
                      <button type="submit" class="site-btn login-btn" name="" value="Login">Sign In</button>
                  </form>
                  <!-- <div class="switch-login">
                      <a href="{% url 'product:register' %}" class="or-login">Or Create An Account</a>
                  </div> -->
                  <div class="switch-login">
                    <a href="{% url 'product:register' %}" class="or-login">Forgot Password</a>
                </div>
              </div>
          </div>
      </div>
  </div>
</div>
{% endblock content %}
